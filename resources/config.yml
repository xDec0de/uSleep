features:
  updater:
    console: true
    players: true
  instantSleep:
    enabled: true
  percentSleep:
    enabled: true
    percentage: 50
    ignored:
      afk: true
      vanished: true
    cooldown: 5
  actionbar: true
  nightSkipEffect:
    enabled: true
    increment: 50
perms:
  reload: "usp.reload"
  updater:
    notify: "usp.updater.notify"
    Check: "usp.updater.check"
  bedTP:
    self: "usp.bed"
    other: "usp.bed.other"
  Sleep:
    Instant: "usp.sleep.instant"
    Percent: "usp.sleep.percent"
sounds: 
  sleep:
    ok: "BLOCK_NOTE_BLOCK_PLING"
    error: "BLOCK_NOTE_BLOCK_BASS"
    leave: "BLOCK_NOTE_BLOCK_BASS"
  nextDay:
    percent: "ENTITY_PLAYER_LEVELUP"
    instant: "ENTITY_PLAYER_LEVELUP"
